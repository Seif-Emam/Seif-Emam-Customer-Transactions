<div class="container">
    <h2 class="my-4 text-center"><i class="fa-solid fa-circle-user"></i> Customer Transactions</h2>

    <div class="row mb-4">
        <div class="col-md-6">
            <input type="text" id="customerName" class="form-control" placeholder="Filter by Customer Name">
        </div>
        <div class="col-md-6">
            <input type="number" id="transactionAmount" class="form-control" placeholder="Filter by Transaction Amount">
        </div>
    </div>

    <div class="table-wrapper">
        <table class="table table-bordered table-hover " id="transactionTable">
            <thead class="thead-dark">
                <tr>
                    <th>Customer ID</th>
                    <th>Name</th>
                    <th>Transaction ID</th>
                    <th>Date</th>
                    <th>Amount</th>
                </tr>
            </thead>
            <tbody id="transactionTableBody">
            </tbody>
        </table>
    </div>

    <div class="my-4">
        
            <canvas id="transactionChart" width="400" height="200"></canvas>
                
    </div>



</div>
